<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="changeableElement" style="background-color: white; color: black; height: 100px; font-size: 16px; margin: 20px; padding: 10px; border: 1px solid black  ;">
        Chào mừng bạn đến với JS.
    </div>
    <button onclick="changeBackgroundColor()">Change background</button>
    <button onclick="changeTextColor()">Change color</button>
    <button onclick="changeHeight()">Change height</button>
    <button onclick="changeFontSize()">Change fontsize</button>
    <script>
    function changeBackgroundColor() {
        // Change the background color to a light blue
        document.getElementById("changeableElement").style.backgroundColor = "red";
    }
    
    function changeTextColor() {
        // Change the text color to red
        document.getElementById("changeableElement").style.color = "blue";
    }
    
    function changeHeight() {
        // Change the height to 150 pixels
        document.getElementById("changeableElement").style.height = "350px";
    }
    
    function changeFontSize() {
        // Change the font size to 20 pixels
        document.getElementById("changeableElement").style.fontSize = "50px";
    }
    </script>
</body>
</html>
